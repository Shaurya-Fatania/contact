<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #f0f0f0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #000000);
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3), 0 0 100px rgba(255, 0, 255, 0.3);
            animation: neonPulse 2s infinite alternate;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.6s ease;
        }

        .container:hover {
            transform: perspective(1000px) rotateY(10deg);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00ffff;
            text-transform: uppercase;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            margin-bottom: 40px;
            font-size: 1.2em;
            color: #ffffff;
            animation: fadeIn 2s ease-in-out;
        }

        .social-icons {
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out 1s forwards;
            opacity: 0;
        }

        .social-icons a {
            margin: 0 20px;
            font-size: 2.5em;
            transition: transform 0.4s ease, filter 0.4s ease;
            display: inline-block;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.5);
            animation: neonGlowIcons 2s ease-in-out infinite alternate;
        }

        .social-icons a:hover {
            transform: scale(1.3) rotate(10deg);
            filter: brightness(1.5);
        }

        .social-icons img {
            width: 100%;
            height: 100%;
            transition: transform 0.4s ease;
        }

        .social-icons a:hover img {
            transform: rotate(360deg);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.2), 0 0 60px rgba(255, 0, 255, 0.2);
            }

            100% {
                box-shadow: 0 0 50px rgba(0, 255, 255, 0.4), 0 0 100px rgba(255, 0, 255, 0.4);
            }
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #ff00ff;
            }

            100% {
                text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff, 0 0 60px #00ffff, 0 0 80px #ff00ff;
            }
        }

        @keyframes neonGlowIcons {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 0 0 40px rgba(255, 0, 255, 0.3);
            }

            100% {
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), 0 0 80px rgba(255, 0, 255, 0.6);
            }
        }

        /* Neon Waves Animation */
        .neon-waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .neon-waves::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            animation: wave 15s infinite linear;
        }

        @keyframes wave {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
    <script>
        function handleClick(event) {
            event.preventDefault();
            const url = event.currentTarget.getAttribute('data-url');
            if (url) {
                window.open(url, '_blank');
            }
        }
    </script>
</head>

<body>

    <div class="neon-waves"></div>

    <div class="container">
        <h1>Shaurya</h1>
        <p>Let's connect on social media!</p>
        <div class="social-icons">
            <a href="#" data-url="https://www.instagram.com/4pric0t_dev/?hl=en" onclick="handleClick(event)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
            </a>
            <a href="#" data-url="https://github.com/Shaurya-Fatania" onclick="handleClick(event)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
            </a>
            <a href="#" data-url="https://www.facebook.com/profile.php?id=100068912073895" onclick="handleClick(event)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="#" data-url="https://discord.gg/ach7WDzS" onclick="handleClick(event)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord">
            </a>
        </div>
    </div>

</body>

</html>
